
<ion-header>
  <ion-navbar  color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Anotações</ion-title>
  </ion-navbar>
</ion-header>




<ion-content padding>

    <ion-card>
        <ion-card-content>
          <p id="aviso">
             Faça sua anotação aqui, do seu peso ou seu IMC !!!
          </p>
        </ion-card-content>
      </ion-card>


  <ion-list>
    <ion-item-sliding *ngFor="let categoria of categorias | async">
      <ion-item>
        <h3 class="categoria">{{categoria.nome}}</h3> 
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="secondary" (click)="editCategorias(categoria)"><ion-icon name="create"></ion-icon>Editar</button>
      </ion-item-options>
      <ion-item-options side="right">
          <button ion-button color="primary" (click)="removeCategorias(categoria.key)"><ion-icon name="trash"></ion-icon>Remover</button>
        </ion-item-options>
    </ion-item-sliding>   
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab color="dark" (click)="newCategorias()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
