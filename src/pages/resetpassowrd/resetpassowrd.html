<ion-header>
  <ion-navbar  color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Resetar Senha</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <form [formGroup]="form">
        <ion-item>
        <ion-label color="danger" stacked>E-mail</ion-label>      
        <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>
    
        <ion-item *ngIf="!form.controls.email.valid && (form.controls.email.dirty || form.controls.email.touched)" color="danger">
            <div [hidden]="!form.controls.email.errors.required">
            O campo é obrigatório
            </div>
          </ion-item>  
              
        <div padding>
          <button color="danger" ion-button block (click)="onSubmit()" type="submit" [disabled]="!form.valid">Resetar</button>
        </div>
 
      </form>

</ion-content>
