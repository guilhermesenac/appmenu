      <ion-content padding>
        <form [formGroup]="form">
            <ion-item>
            <ion-label color="danger" stacked>E-mail</ion-label>      
            <ion-input type="email" formControlName="email"></ion-input>
            </ion-item>
        
            <ion-item *ngIf="!form.controls.email.valid && (form.controls.email.dirty || form.controls.email.touched)" color="danger">
                <div [hidden]="!form.controls.email.errors.required">
                O campo é obrigatório
                </div>
              </ion-item>  
        
        
            <ion-item>
              <ion-label color="danger"  stacked>Senha</ion-label>
              <ion-input type="password" formControlName="password"></ion-input>
            </ion-item>
        
            <ion-item *ngIf="!form.controls.password.valid && (form.controls.password.dirty || form.controls.password.touched)" color="danger">
                <div [hidden]="!form.controls.password.errors.required">
                O campo é obrigatório
                </div>
              </ion-item>  
        
        
        
            <div padding>
              <button color="danger" ion-button block (click)="onSubmit()" type="submit" [disabled]="!form.valid">Entrar</button>
            </div>
            <button ion-button block color="danger" clear navPush="ResetpassowrdPage">Esqueci minha senha</button>
            <button ion-button block color="danger" clear navPush="CadastroPage">Criar conta</button>
            <!-- <button ion-button block color="danger" clear (click)="signOut()">Sair conta</button> -->

          </form>

</ion-content>
